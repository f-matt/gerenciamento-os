<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="../template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="title">Categoria</ui:define>

    <ui:define name="content">
        <h2>Cadastro de Categoria</h2>

        <h:form id="formCategorias">
            <p:panel header="Pesquisa de Categoria">
                <div class="ui-g">
                    <div class="ui-g-2">
                        <p:outputLabel for="idCategoria" value="Código:" />
                    </div>
                    <div class="ui-g-10">
                        <p:inputText id="idCategoria"
                                     value="#{categoriasView.codigoPesquisa}" />
                    </div>
                    <div class="ui-g-2">
                        <p:outputLabel for="descricao"
                                       value="Descrição:" />
                    </div>
                    <div class="ui-g-10">
                        <p:inputText id="descricao"
                                     value="#{categoriasView.descricaoPesquisa}" />
                    </div>

                    <div class="ui-g-12">
                        <p:commandButton id="btnPesquisa"
                                         value="Pesquisar"
                                         icon="pi pi-search"
                                         action="#{categoriasView.pesquisa}"
                                         update="tblCategorias" />


                        <p:commandButton id="btnNovo"
                                         value="Novo"
                                         icon="pi pi-plus"
                                         action="#{categoriasView.novo}"
                                         style="margin-left: 10px" />
                    </div>
                </div>

                <p:dataTable id="tblCategorias"
                             var="c"
                             value="#{categoriasView.categorias}">

                    <p:column headerText="Código">
                        <h:outputText value="#{c.id}" />
                    </p:column>

                    <p:column headerText="Descrição">
                        <h:outputText value="#{c.descricao}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="dlgCategoria.xhtml" />
    </ui:define>

</ui:composition>
